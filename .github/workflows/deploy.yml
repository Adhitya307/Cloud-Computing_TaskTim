name: Deploy TaskTim App

on:
  push:
    branches:
      - main

jobs:
  # Build + push Docker image hanya saat dependencies / Dockerfile berubah
  build_and_push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, '[docker]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: adityabp18/tasktim_docker:latest

  # Update app files via SCP + reload container
  deploy_to_vps:
    runs-on: ubuntu-latest
    needs: [build_and_push]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Sync app files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "cc_tasktim"
          target: "/home/adit/tasktim_docker/cc_tasktim"
          rm: false   # jangan hapus file lama, hanya update yang berubah

      - name: Reload container on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            docker exec tastim bash -c "cd /var/www/html && composer install --no-dev --optimize-autoloader || true"
            docker restart tastim
