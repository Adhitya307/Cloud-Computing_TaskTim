name: Deploy TaskTim App

on:
  push:
    branches:
      - main

jobs:
  deploy_to_vps:
    runs-on: ubuntu-latest
    steps:
      # Ambil source code terbaru
      - name: Checkout repository
        uses: actions/checkout@v3

      # Sync folder app ke VPS
      - name: Sync app files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "cc_tasktim"
          target: "/home/adit/tasktim_docker/cc_tasktim"
          rm: false   # overwrite file yang berubah saja

      # Optional: jalankan composer install kalau ada package baru
      # Restart container jika perlu
      - name: Reload container on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            docker exec tastim bash -c "cd /var/www/html && composer install --no-dev --optimize-autoloader || true"
            docker restart tastim || true
