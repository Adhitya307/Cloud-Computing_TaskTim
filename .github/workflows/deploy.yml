name: Deploy TaskTim App

on:
  push:
    branches:
      - main

jobs:
  deploy_to_vps:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Sync folder cc_tasktim ke VPS
      - name: Sync cc_tasktim to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "cc_tasktim/"
          target: "/home/adit/tasktim_docker/cc_tasktim"
          rm: false   # overwrite file yang berubah saja

      # Clear cache CI4 & Composer autoload di container
      - name: Refresh container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            docker exec tastim bash -c "cd /var/www/html && php spark cache:clear || true"
            docker exec tastim bash -c "cd /var/www/html && composer dump-autoload -o || true"
            docker exec tastim bash -c "pkill -o -USR2 php-fpm || true"
